<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3146019535106543"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="death-screen" id="death-screen">
      <div class="death-screen-text">Feil passord</div>
    </div>
    <nav class="navbar navbar-expand-md bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand" href="#" id="nav-home">Quiz</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="#" id="nav-quizzes">Quiz</a>
            <a class="nav-link d-none" href="#" id="nav-admin">Admin</a>
            <div class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                <span id="nav-user-badge">Gjest</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li id="logout-nav-btn" class="d-none">
                  <button class="dropdown-item">Logg ut</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="accent-bar progress"></div>
    <main class="container my-4">
      <section id="auth-area" class="mb-4">
        <div class="card card-elev">
          <div class="card-body">
            <h1 class="h4 fw-semibold mb-3">Logg inn</h1>
            <p class="text-muted small mb-3">
              Skriv inn epost og passord for Ã¥ logge inn eller opprette ny
              bruker. En bekreftelseslenke blir sendt dersom kontoen ikke
              finnes.
            </p>
            <form id="login-form" novalidate>
              <div class="mb-3">
                <label for="login-email" class="form-label">E-post</label>
                <input
                  type="email"
                  class="form-control"
                  id="login-email"
                  autocomplete="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Passord</label>
                <input
                  type="password"
                  class="form-control"
                  id="login-password"
                  autocomplete="current-password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Logg inn eller opprett bruker
              </button>
            </form>
            <div id="login-status" class="mt-3 text-muted small"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="./Javascript/app.js"></script>
  </body>
</html>
